<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="style.css">

    <title>GameEngine</title>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script id="shader/vertex" type="shader/vertex" src="core/webgl/shaders/vertex-shader.glsl">
        attribute vec4 a_position;
        attribute vec2 a_texcoord;
        attribute vec4 a_normal;

        uniform mat4 u_matrix;
        uniform mat4 u_objectRotation;
        uniform vec3 u_lightWorldPosition;
        uniform mat4 u_cameraMatrix;
        
        varying vec2 v_texcoord;
        varying vec3 v_normal;
        varying vec3 v_surfaceToLight;
        

        void main() {
            gl_Position = u_matrix * a_position;
            
            v_texcoord = a_texcoord;
            v_normal = vec3(u_objectRotation * a_normal);

            vec3 surfaceWorldPosition = (u_cameraMatrix * a_position).xyz;
           
            v_surfaceToLight = u_lightWorldPosition; // - surfaceWorldPosition;
        }
    </script>
    <script id="shader/fragment" type="shader/fragment" src="core/webgl/shaders/fragment-shader.glsl">
        precision mediump float;

        varying vec2 v_texcoord;
        varying vec3 v_normal;
        
        uniform sampler2D u_texture;
        uniform vec3 u_reverseLightDirection;
        varying vec3 v_surfaceToLight;
        
        void main() {
            vec3 normal = normalize(v_normal);
            // float light = dot(normal, u_reverseLightDirection);
            vec3 surfaceToLightDirection = normalize(v_surfaceToLight);
            float light = dot(v_normal, surfaceToLightDirection) + 0.5;
            
            gl_FragColor = texture2D(u_texture, v_texcoord);
            gl_FragColor.rgb *= (light);
            if(gl_FragColor.a < 0.2)
                discard;
        }
    </script>

    <script src="/core/math.js"></script>
    <script src="/core/objects.js"></script>
    <script src="/core/utils.js"></script>
    <script src="/core/engine.js"></script>
    <script src="/client.js"></script>
</body>
</html>
